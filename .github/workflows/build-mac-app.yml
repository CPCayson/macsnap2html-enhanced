name: Build Mac App

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-mac:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install py2app Pillow
    
    - name: Generate app icon
      run: |
        if [ -f generate_simple_icon.py ]; then
          python generate_simple_icon.py
        else
          echo "No icon generator found, skipping..."
        fi
    
    - name: Build Mac app with py2app
      run: python setup.py py2app
    
    - name: Create DMG
      run: |
        hdiutil create -srcfolder dist -volname "MacSnap2HTML Enhanced" -fs HFS+ -format UDZO MacSnap2HTML_Enhanced.dmg
    
    - name: Upload Mac App
      uses: actions/upload-artifact@v3
      with:
        name: MacSnap2HTML-Enhanced-macOS
        path: dist/
    
    - name: Upload DMG
      uses: actions/upload-artifact@v3
      with:
        name: MacSnap2HTML-Enhanced-DMG
        path: MacSnap2HTML_Enhanced.dmg
